<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books</title>
</head>
<body>
  <h1>Books</h1>
  <p><a href="{% url 'book_create' %}">Create book</a></p>
  <ul>
    {% for book in books %}
      <li>
        {{ book.title }} by {{ book.author }}
        <a href="{% url 'book_edit' book.id %}">Edit</a>
        <form action="{% url 'book_delete' book.id %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
      </li>
    {% empty %}
      <li>No books</li>
    {% endfor %}
  </ul>
</body>
</html>
